<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        input + span{
            color: red;
        }
        input:checked + span{
            color: green;
        }
        input ~ button{
            display: none;
        }
        
    </style>
</head>
<body>
    <form action="" class="form-control">
        <div class="h3">TextArea</div>
        <textarea name="" id="" class="w-75 text-center" rows="10" cols="30" disabled>Our Terms and Conditions</textarea><br><br>
        <input type="checkbox">
        <button class="btn btn-primary">Submit</button><br>
        <span>I accept</span><br><br>
    </form>
</body>
</html>
