<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        input:required{
            border: 2px solid red;
        }
        input:valid + span{
            display: none;
        }
        input:valid{
            border: 2px solid green;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center">
        <form action="" class="border border-2 border-black p-5 m-4 w-50">
            <div class="h3 mb-4">
                Sign in
            </div>
            <dl class="">
                <dt>Username</dt>
                <dd>
                    <input type="text" class="form-control" id="username" required>
                    <span class="text-danger">*Username is required</span>
                </dd>
                <dt>Password</dt>
                <dd>
                    <input type="password" class="form-control" id="password" required>
                    <span class="text-danger">*Password is required</span>
                </dd>
                <dt>Age</dt>
                <dd>
                    <input type="number" class="form-control" id="age" required>
                    <span class="text-danger">*Age is required</span>
                </dd>
                <dt>Mobile</dt>
                <dd>
                    <input type="text" class="form-control" id="mobile" value="+91" pattern="\+91\s\d{4}-\d{3}-\d{4}" required>
                    <span class="text-danger">*This field is required</span>
                </dd>
            </dl>
        </form>
    </div>
</body>
</html>
