<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="h3 mt-3">
        EMI calculator
    </div>

    <!-- first row -->

    <div class="row">
        <div class="col">
            Amput You need <input type="text" name="txtAmount" id="amount" value="&#8377;" class="">
        </div>
        <div class="col">
            for <input type="text" name="txtYears" id="years" class=""> Years
        </div>
        <div class="col">
            Interest Rate <input type="text" name="txtRate" id="rate" class=""> %
        </div>
    </div>

    <!-- second row -->

    <div class="row mt-3">
        <div class="col">

            <input type="range" name="txtAmountRange" id="amountRange" class="w-100">
        </div>
        <div class="col">
            <input type="range" name="txtYearsRange" id="yearsRange" class="w-100">
        </div>
        <div class="col">
            <input type="range" name="txtRateRange" id="rateRange" class="w-100">
        </div>    
    </div>

    <!-- third row -->

    <div class="row">
        <div class="col">
            <span>&#8377; 50,000</span>
            <span class="float-end">&#8377; 40,00,000</span>
        </div>
        <div class="col">
            <span>1 year</span>
            <span class="float-end">5 year</span>
        </div>
        <div class="col">
            <span>10.5%</span>
            <span class="float-end">21%</span>
        </div>

    </div>

    <!-- fourth row -->
     
    <div class="row m-4">
        <div class="col">
            <button class="btn btn-primary float-end">Calculate EMI</button>
        </div>
    </div>
</body>
</html>
