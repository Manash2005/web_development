<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <dt>Password</dt>
    <dd class="input-group w-50">
        <span class="bi bi-key-fill bg-secondary input-group-text"></span>
        <input type="password" name="txtpwd" class="form-control input-group-text">
        <span class="bi bi-check-square-fill bg-success input-group-text"></span>
    </dd>
    <dt>Price</dt>
    <dd class="input-group w-50">
        <span class="bi bi-currency-rupee bg-black text-white input-group-text"></span>
        <input type="password" name="txtpwd" class="form-control input-group-text">
        <span class="input-group-text bg-black text-white">.00</span>
    </dd>
</body>
</html>
