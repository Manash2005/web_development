<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <dl>
            <dt>Foreign Number</dt>
            <dd><input type="text" name="number" placeholder="8475629476" value="+91" pattern="\+91\s\d{3}-\d{4}-\d{3}"></dd>
            <dt>Foreign Number</dt>
            <dd><input type="text" name="foreignNumber" placeholder="Foreign Number" value="+(1)(425)" pattern="\+\(1\)\(425\)\s\d{3}-\d{4}"></dd>
            <dt>Foreign Number</dt>
            <dd><input type="text" name="foreignNumber" placeholder="Foreign Number" value="+(44)(20)" pattern="\+\(44\)\(20\)\d{4}\s\d{4}"></dd>
            <dt>IFSC code</dt>
            <dd><input type="text" name="ifsCode" placeholder="IFSC CODE" value="SBI" pattern="SBI[A-Z]\d{7}"></dd>
            <br>
            <button name="buttonSubmit" value="submit">Submit</button>
            
        </dl>
    </form>
</body>
</html>
