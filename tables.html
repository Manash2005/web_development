<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th,td {
            border: 1px solid black;
        }
        td {
            padding: 8px;
           text-align: center;
        }
        th{
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        thead{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th>Class</th>
                <th>School</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Sachin</td>
                <td rowspan="2">Tendulkar</td>
                <td>11</td>
                <td rowspan="2">MI</td>
            </tr>
            <tr>
                <td>A</td>
            </tr>
            <tr>
                <td rowspan="2">VIrat</td>
                <td rowspan="2">Kohli</td>
                <td>3</td>
                <td rowspan="2">RCB</td>
            </tr>
            <tr>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="2">Sachin</td>
                <td rowspan="2">Tendulkar</td>
                <td>11</td>
                <td rowspan="2">MI</td>
            </tr>
            <tr>
                <td>A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
