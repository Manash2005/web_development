<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .container {
  width: 300px;
  height: 200px;
  background-color: lightgreen;
  position: relative;
  top: 70px;
  left: 40px;
  border: 1px solid black;
}

.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid black;
}

    </style>
</head>
<body>
    <div class="container">
        <p class="text">Hello, World!</p>
    </div>      
</body>
</html>
